<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Demo</title>
    <style>
        .card {
        box-shadow: 0 4px 8px 0;
        transition: 0.3s;
        width: 40%;
        }

        .card:hover {
        box-shadow: 0 8px 16px 0;
        }

        .container {
        padding: 2px 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="nitya.jpg" alt="" style="width:100%">
        <div class="container">
          <h4><b>Nithya</b></h4> 
          <p>Intern at Being Zero</p> 
        </div>
      </div>
</body>
</html>
